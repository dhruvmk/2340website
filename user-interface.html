<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">User Interface</h1>
    
    <div class="image-container">
        <h2>Log in</h2>
        <img src="login.png" alt="Log in">
    </div>

    <div class="image-container">
        <h2>Create account</h2>
        <img src="signup.png" alt="Sign up">
    </div>

    <div class="image-container">
        <h2>Home page</h2>
        <img src="homepage.png" alt="Home page">
    </div>

    <div class="image-container">
        <h2>Fitness tracker</h2>
        <img src="fitnesstracker.png" alt="Fitness tracker">
    </div>

    <div class="image-container">
        <h2>Ingredient screen</h2>
        <img src="ingredientscreen.png" alt="Ingredient screen">
    </div>

    <div class="image-container">
        <h2>Input meal/h2>
        <img src="inputmeal.png" alt="Input meal">
    </div>

    <div class="image-container">
        <h2>Recipe screen</h2>
        <img src="recipescreen.png" alt="Recipe screen">
    </div>

    <div class="image-container">
        <h2>Shopping form</h2>
        <img src="shoppingform.png" alt="Home page">
    </div>

    <div class="image-container">
        <h2>Shopping list</h2>
        <img src="shoppinglist.png" alt="Shopping list">
    </div>

    <div class="image-container">
        <h2>Ingredient screen</h2>
        <img src="ingredientscreen.png" alt="Ingredient screen">
    </div>
</body>
</html>
